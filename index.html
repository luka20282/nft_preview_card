<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css" >

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<main role="main">
  <body>
    
    <div class="container">
      
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="nft">
        <div class="image_overlay">
          <img src="./images/icon-view.svg" alt="preview" class="overlay_icon">
        </div>
      </div>
      
      
      <h1 class="name">Equilibrium #3429</h1>
      
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="info">
        <span class="prc">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="eth_icon">
          <span class="price">0.041 ETH</span>
        </span>
        <span class="tm">
          <img src="./images/icon-clock.svg" alt="clock icon" class="clock_icon">
        <span class="time">3 days left</span>
      </span>
    </div>
    
    <hr class="line">
    
    <div class="creator">
      <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      <span class="creator_name" id="crt">Creation of</span> <a href="_blank" class="creator_name" id="crt_nm">Jules Wyvern</a>
    </div>
    
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</main>
</html>
